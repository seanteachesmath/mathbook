<script>var seed__head_onload = function(seed__head_applet) {
seed__head_applet.setPerspective("G");
seed__head_applet.setRounding("3s");
seed__head_applet.setCoordSystem(-1,1,-1,1);
seed__head_applet.setGridVisible(false);
seed__head_applet.setAxesVisible(false, false);
seed__head_applet.evalCommand("f(x)=If(x>0,sqrt(x),0)");
seed__head_applet.setVisible("f", false);
seed__head_applet.evalCommand("T=20");
seed__head_applet.evalCommand("t=Slider(0,T)");
seed__head_applet.setAnimating("t", true);
seed__head_applet.evalCommand("v=Vector((cos(t),sin(t)))");
seed__head_applet.evalCommand("r=Slider(0,1)");
seed__head_applet.evalCommand("r=(sqrt(5)-1)/2");
seed__head_applet.evalCommand("r=Slider(0,1,0.001)");
seed__head_applet.evalCommand("N=Min(100,floor(T/r))");
seed__head_applet.evalCommand("Seeds = Sequence(f(t - n r) / sqrt(T) (cos(n r 2 pi), sin(n r 2 pi)), n, 0, N)");
seed__head_applet.setFixed("v", false, false);
seed__head_applet.setFixed("Seeds", false, false);
};
var seed__head_params = {
width:300,
height:300,
appletOnLoad:seed__head_onload};
var seed__head = new GGBApplet(seed__head_params, true);
window.onload = function() { seed__head.inject('seed-head-container'); }
</script><div class="geogebra-applet" id="seed-head-container" style="width:300px; height:300px; display: block; box-sizing: border-box; -moz-box-sizing: border-box; -webkit-box-sizing: border-box;"></div>
