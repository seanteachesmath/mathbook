<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Your text can include specialized text meant to look like a key on the keyboard of a calculator or other device.  So you can go <kbd class="kbdkey">b</kbd> <kbd class="kbdkey">Enter</kbd> <kbd class="kbdkey">&lt;</kbd> or <kbd class="kbdkey">F1</kbd>.  Or maybe a sequence as: <kbd class="kbdkey">Tab</kbd> &gt; <kbd class="kbdkey">Ctrl</kbd> &gt; <kbd class="kbdkey">T</kbd>.  Use the <code class="code-inline tex2jax_ignore">&lt;kbd&gt;</code> element, with the label of the key as content.</p>
