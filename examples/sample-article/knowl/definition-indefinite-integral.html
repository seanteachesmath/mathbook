<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2</span><span class="period">.</span>
</h6>
<p>Suppose that \(\frac{d}{dx}F(x)=f(x)\text{.}\)  Then the <dfn class="terminology">indefinite integral</dfn> of \(f(x)\) is \(F(x)\) and is written as</p>
<div class="displaymath">
\begin{equation*}
\int\,f(x)\,dx=F(x)\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-fundamental-theorem.html#definition-indefinite-integral">in-context</a></span>
