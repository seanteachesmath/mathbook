<article class="poem"><h6 class="heading"><span class="title">Fire and Ice</span></h6>
<div class="stanza">
<div class="line left">Some say the world will end in fire,</div>
<div class="line left">Some say in ice.</div>
<div class="line left">From what I've tasted of desire</div>
<div class="line left">I hold with those who favor fire.</div>
<div class="line left">But if it had to perish twice,</div>
<div class="line left">I think I know enough of hate</div>
<div class="line left">To say that for destruction ice</div>
<div class="line left">Is also great</div>
<div class="line left">And would suffice.</div>
</div>
<div class="author left">Robert Frost</div></article><span class="incontext"><a href="section-side-by-side.html#poem-1">in-context</a></span>
