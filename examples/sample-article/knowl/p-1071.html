<p>The current through a resistor is proportional to the ratio of the <em class="emphasis">Voltage</em> to the <em class="emphasis">Resistance</em></p>
<div class="displaymath">
\begin{equation*}
I = \frac{V}{R} 
\end{equation*}
</div>
<p data-braille="continuation">Or for our purposes</p>
<div class="displaymath">
\begin{equation*}
I R = V 
\end{equation*}
</div>
