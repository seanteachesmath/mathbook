<article class="poem"><h6 class="heading"><span class="title">A White Blossom</span></h6>
<div class="stanza">
<div class="line left">A tiny moon as white and small as a single jasmine flower</div>
<div class="line left">Leans all alone above my window, on night's wintry bower,</div>
<div class="line left">Liquid as lime-tree blossom, soft as brilliant water or rain</div>
<div class="line left">She shines, the one white love of my youth, which all sin cannot stain.</div>
</div>
<div class="author left">D. H. Lawrence</div></article><span class="incontext"><a href="lawrence.html#poem-55">in-context</a></span>
