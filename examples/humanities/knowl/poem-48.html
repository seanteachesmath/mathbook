<article class="poem"><h6 class="heading"><span class="title">Self Pity</span></h6>
<div class="stanza">
<div class="line left">I never saw a wild thing</div>
<div class="line left">sorry for itself.</div>
<div class="line left">A small bird will drop frozen dead from a bough</div>
<div class="line left">without ever having felt sorry for itself.</div>
</div>
<div class="author left">D. H. Lawrence</div></article><span class="incontext"><a href="lawrence.html#poem-48">in-context</a></span>
