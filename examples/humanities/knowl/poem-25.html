<article class="poem"><h6 class="heading"><span class="title">A Farm Picture</span></h6>
<div class="stanza">
<div class="line left">Through the ample open door of the peaceful country barn,</div>
<div class="line left">A sunlit pasture field with cattle and horses feeding,</div>
<div class="line left">And haze and vista, and the far horizon fading away.</div>
</div>
