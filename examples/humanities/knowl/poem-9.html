<article class="poem"><h6 class="heading"><span class="title">Swift's Epitaph</span></h6>
<div class="stanza">
<div class="line left">Swift has sailed into his rest;</div>
<div class="line left">Savage indignation there</div>
<div class="line left">Cannot lacerate his breast.</div>
<div class="line left">Imitate him if you dare,</div>
<div class="line left">World-besotted traveller; he</div>
<div class="line left">Served human liberty.</div>
</div>
<div class="author left">William Butler Yeats</div></article><span class="incontext"><a href="yeats.html#poem-9">in-context</a></span>
