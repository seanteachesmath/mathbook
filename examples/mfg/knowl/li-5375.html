<span class="type">Item</span> <span class="codenumber">10</span>.</h6>
<p>We define the logarithmic function, \(g(x) = \log_b x\text{,}\) which takes the log base \(b\) of its input values. The log function \(g(x) = \log_b x\) is the inverse of the exponential function \(f (x) = b^x\text{.}\)</p></article><span class="incontext"><a href="subsection-137.html#li-5375">in-context</a></span>
