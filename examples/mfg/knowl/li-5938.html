<p>We use the formula \(P(t) = P_0 \cdot e^{kt}\text{,}\) where \(e^k = 1.064\text{.}\) Solving for \(k\text{,}\) we find</p>
<div class="displaymath">
\begin{equation*}
k = \ln 1.064 = 0.062
\end{equation*}
</div>
<p>so \(P(t) = 768,000 e^{0.062t}\text{.}\)</p></article><span class="incontext"><a href="subsection-158.html#li-5938">in-context</a></span>
