<article class="listitem"><h6 class="heading"><span class="title">continuous</span></h6>
<p><dfn class="terminology">adj</dfn>, without holes or gaps. For example, a curve is continuous if it can be drawn without lifting the pencil from the page, and a function is continuous if its graph can be drawn without lifting the pencil from the page.</p></article><span class="incontext"><a href="glossary.html#li-4148">in-context</a></span>
