<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>TikZ code no longer goes in a <code class="code-inline tex2jax_ignore">tikz</code> element, but <code class="code-inline tex2jax_ignore">latex-image-code</code> instead.  And similar graphics languages need to go into an <code class="code-inline tex2jax_ignore">image</code>c&gt; element.  We globally trap occurrence inside <code class="code-inline tex2jax_ignore">figure</code>c&gt; without an intervening <code class="code-inline tex2jax_ignore">image</code>, which may not be the only way this could occur.</p>
